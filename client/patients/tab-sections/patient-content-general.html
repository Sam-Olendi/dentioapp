<template name="patientContentGeneral">
    <div class="single-patient-general-row">
        <div class="single-patient-general-section">
            <div class="single-patient-general-group">
                <header class="single-patient-general-header">
                    <p class="single-patient-general-title">Patient Details</p>
                </header>
                {{#with profile}}
                    <div class="single-patient-general-content">
                        <p class="single-patient-general-text">
                            <span class="single-patient-general-context">Sex: </span>
                            {{> singlePatientSex }}
                        </p>

                        <p class="single-patient-general-text"><span class="single-patient-general-context">Age: </span>
                            {{> singlePatientAge }}
                        </p>

                        <p class="single-patient-general-text"><span class="single-patient-general-context">Date of Birth: </span>
                            {{> singlePatientDOB }}
                        </p>
                    </div>
                {{/with}}
            </div>
            <div class="single-patient-general-group">
                <header class="single-patient-general-header">
                    <p class="single-patient-general-title">Contact Details</p>
                </header>
                <div class="single-patient-general-content">
                    {{#with contacts}}
                        <p class="single-patient-general-text"><span class="single-patient-general-context">Mobile Number: </span>
                            {{> singlePatientMobile }}
                        </p>

                        <p class="single-patient-general-text"><span class="single-patient-general-context">Phone (Office/House): </span>
                            {{> singlePatientPhone }}
                        </p>

                        <p class="single-patient-general-text"><span class="single-patient-general-context">Email: </span>
                            {{> singlePatientEmail }}
                        </p>

                        <p class="single-patient-general-text"><span class="single-patient-general-context">Physical Location: </span>
                            {{> singlePatientPhysicalAddress }}
                        </p>

                        <p class="single-patient-general-text"><span class="single-patient-general-context">Postal Address:<br> </span>
                            {{> singlePatientPostalAddress }}
                        </p>
                    {{/with}}
                </div>
            </div>
        </div>
    </div>

    <div class="single-patient-general-row">
        <div class="single-patient-general-section">
            <div class="single-patient-general-group">
                <header class="single-patient-general-header">
                    <p class="single-patient-general-title">Work Details</p>
                </header>
                <div class="single-patient-general-content">
                    <p class="single-patient-general-text"><span class="single-patient-general-context">Company: </span>
                        {{> singlePatientCompany }}
                    </p>

                    <p class="single-patient-general-text"><span class="single-patient-general-context">Staff Number: </span>
                        {{> singlePatientStaffNumber }}
                    </p>
                </div>
            </div>
            <div class="single-patient-general-group">
                <header class="single-patient-general-header">
                    <p class="single-patient-general-title">Insurance Details</p>
                </header>
                <div class="single-patient-general-content">
                    <p class="single-patient-general-text"><span class="single-patient-general-context">Insurance: </span>
                        {{> singlePatientInsurance }}

                    </p>
                    <p class="single-patient-general-text"><span class="single-patient-general-context">Dental Cover Balance: </span>
                        {{> singlePatientInsuranceCover }}
                    </p>
                </div>
            </div>
        </div>

        <div class="single-patient-general-section">
            <div class="single-patient-general-group">
                <header class="single-patient-general-header">
                    <p class="single-patient-general-title">Next of Kin</p>
                </header>
                <div class="single-patient-general-content">
                    <p class="single-patient-general-text"><span class="single-patient-general-context">Full name: </span>
                        {{> singlePatientKinName }}
                    </p>

                    <p class="single-patient-general-text"><span class="single-patient-general-context">Phone: </span>
                        {{> singlePatientKinPhone }}
                    </p>

                    <p class="single-patient-general-text"><span class="single-patient-general-context">Physical location: </span>
                        {{> singlePatientKinLocation }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="single-patient-general-row">
        <div class="single-patient-general-section">
            <div class="single-patient-general-group">
                <header class="single-patient-general-header">
                    <p class="single-patient-general-title">Recent Files</p>
                </header>
                <div class="single-patient-general-content">
                </div>
            </div>
        </div>
    </div>
</template>

<template name="singlePatientSex">
    {{#if this.sex}}
        <span class="single-patient-dblclick js-single-patient-dblclick-sex">{{sex}}</span>
    {{else}}
        <a href="#" class="single-patient-general-link js-patient-add-sex">Add sex</a>
    {{/if}}
    <input type="text" placeholder="What's {{first_name}}'s sex?" class="input mod-input-edit-patient js-patient-add-sex-input" value="{{sex}}">
</template>

<template name="singlePatientAge">
    {{#if this.age}}
        <span class="single-patient-dblclick js-single-patient-dblclick-age">{{age}}</span>
    {{else}}
        <a href="#" class="single-patient-general-link js-patient-add-age">Add age</a>
    {{/if}}
    <input type="number" placeholder="How old is {{first_name}}?" class="input mod-input-edit-patient js-patient-add-age-input" value="{{age}}">
</template>

<template name="singlePatientDOB">
    {{#if this.dob}}
