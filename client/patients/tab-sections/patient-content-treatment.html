<template name="patientContentTreatmentModal">
    <div id="patient-treatments-modal" class="modal patient-treatments-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog patient-treatments-modal-dialog">
            <div class="modal-content patient-treatments-modal-content">
                <a href="#" class="modal-close"><span class="icon-cancel"></span></a>
                <h2 class="modal-content-title mod-modal-content-title-treatments-modal"><b> Tooth {{ toothNumber }}:</b> {{ toothPart }}</h2>

                <div class="patient-treatments-previous">
                    {{#if oldTreatmentsLength }}
                        <a href="#" class="button mod-button-hide js-patient-treatments-hide-previous">Hide (X)</a>
                        <h3 class="patient-treatments-previous-title">Previous procedures</h3>
                        <table class="patient-treatments-previous-table">
                            {{#each oldTreatments}}
                                <tr>
                                    <td>{{service.service_name}}</td>
                                    <td>{{date_performed}}</td>
                                    <td>{{description}}</td>
                                </tr>
                            {{/each}}
                        </table>
                    {{else}}
                        <a href="#" class="button mod-button-hide js-patient-treatments-hide-previous">Hide (X)</a>
                        <p class="body-search-result-helper">No previous procedures performed on the {{ toothPart }} of tooth {{ toothNumber }}.</p>
                    {{/if}}

                </div>

                <a href="#" class="button mod-button-helper js-patient-treatments-show-previous">View all previous procedures</a>

                <p class="modal-content-text">Please select the procedures that you have completed on the {{ toothPart }} of tooth {{ toothNumber }}</p>

                <form class="patient-treatments-form js-patient-treatments-form" id="patient-treatments-form">
                    <div class="patient-treatments-form-group">
                        <select title="patient-treatments-form-select" class="patient-treatments-form-select" id="patient-treatments-form-select-0" data-id="0">
                            <option value="None" class="patient-treatments-form-option">Select a service</option>
                            {{#each services}}
                                <option value="{{_id}}" class="patient-treatments-form-option">{{service_name}}</option>
                            {{/each}}
                        </select>
                        <input type="text" placeholder="Description" class="patient-treatments-form-description" id="patient-treatments-form-description-0" data-id="0">
                    </div>
                </form>

                <a href="#" class="button mod-button-cancel js-patient-treatments-add-service">Add another service</a>

                <div class="modal-attach-group">
                    {{> patientContentTreatmentsUpload }}
                </div>

                <div class="modal-button-group">

                    <button class="button mod-button-cancel js-close-patient-treatments" type="button">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="patientContentFindingsModal">
    <div id="patient-findings-modal" class="modal patient-findings-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog patient-findings-modal-dialog">
            <div class="modal-content patient-findings-modal-content">
                <a href="#" class="modal-close"><span class="icon-cancel"></span></a>
                <h2 class="modal-content-title mod-modal-content-title-treatments-modal"><b> Tooth {{ toothNumber }}:</b> {{ toothPart }}</h2>

                <div class="patient-findings-previous">
                    {{#if oldFindingsLength }}
                        <a href="#" class="button mod-button-hide js-patient-findings-hide-previous">Hide (X)</a>
                        <h3 class="patient-findings-previous-title">Previous findings</h3>
                        <table class="patient-findings-previous-table">
                            {{#each oldFindings }}
                                <tr>
                                    <td>{{finding_type}}</td>
                                    <td>{{date_added}}</td>
                                    <td>{{description}}</td>
                                </tr>
                            {{/each}}
                        </table>
                    {{else}}
                        <a href="#" class="button mod-button-hide js-patient-findings-hide-previous">Hide (X)</a>
                        <p class="body-search-result-helper">No previous findings observed on the {{ toothPart }} of tooth {{ toothNumber }}.</p>
                    {{/if}}

                </div>

                <a href="#" class="button mod-button-helper js-patient-findings-show-previous">View all previous findings</a>

                <p class="modal-content-text">Please select your findings on the {{ toothPart }} of tooth {{ toothNumber }}</p>

                <form class="patient-findings-form js-patient-findings-form" id="patient-findings-form">
                    <div class="patient-findings-form-group">
                        <select title="patient-findings-form-select" class="patient-findings-form-select" id="patient-findings-form-select-0" data-id="0">
                            <option value="None" class="patient-findings-form-option" selected>-- Select a finding --</option>
                            {{#each discoveries}}
                                <option value="{{ _id }}" class="patient-findings-form-option">{{ discovery_name }}</option>
                            {{/each}}
                        </select>
                        <input type="text" placeholder="Description" class="patient-findings-form-description" id="patient-findings-form-description-0" data-id="0">
                    </div>
                </form>

                <a href="#" class="button mod-button-cancel js-patient-findings-add-service">Add another finding</a>

                <div class="modal-attach-group">
                    {{> patientContentFindingsUpload }}
                </div>

                <div class="modal-button-group">
                    <button class="button mod-button-okay" form="patient-findings-form" type="submit">Save changes</button>
                    <button class="button mod-button-cancel js-close-patient-findings" type="button">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="patientContentCompleteAppointment">
    {{#if appointmentExists }}
        {{> patientContentCompleteAppointmentModal }}
        {{> patientContentConfirmInvoiceModal }}
        <div class="patient-treatment-bottom-buttons">
            <a href="#" class="button mod-button-okay js-complete-appointment">Complete appointment</a>
        </div>
    {{/if}}
</template>

<template name="patientContentCompleteAppointmentModal">
    <div id="complete-appointment-modal" class="modal complete-appointment-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog complete-appointment-modal-dialog">
            <div class="modal-content complete-appointment-modal-content">
                <a href="#" class="modal-close"><span class="icon-cancel"></span></a>
                <h2 class="modal-content-title">Complete Appointment</h2>

                <p class="modal-content-text">You are about to complete this appointment. Do you want to continue?</p>

                <div class="modal-button-group">
                    <button class="button mod-button-okay js-complete-appointment-confirmation">Yes. Complete appointment.</button>
                    <button class="button mod-button-cancel js-cancel-complete-appointment" >Cancel</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="patientContentConfirmInvoiceModal">
    <div id="confirm-invoice-modal" class="modal confirm-invoice-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog confirm-invoice-modal-dialog">
            <div class="modal-content confirm-invoice-modal-content">
                <a href="#" class="modal-close"><span class="icon-cancel"></span></a>
                <h2 class="modal-content-title">An appointment has just ended!</h2>

                <p class="modal-content-text">An appointment with <b>{{profile.surname}}, {{profile.first_name}} {{profile.middle_name}}</b> has just ended. Are these the procedures that you performed today?</p>

                <table class="confirm-invoice-table">
                    <thead class="confirm-invoice-table-head">
                        <tr class="confirm-invoice-table-row">
                            <th class="confirm-invoice-table-head-cell">Procedure</th>
                            <th class="confirm-invoice-table-head-cell">Description</th>
                            <th class="confirm-invoice-table-head-cell">Price</th>
                            <th></th>
                        </tr>
                    </thead>

                    {{#each treatments}}
                        <tr class="confirm-invoice-table-row">
                            <td class="confirm-invoice-table-cell">
                                <span class="confirm-invoice-text"><b>{{service.service_name}}</b></span>

                                <select class="confirm-invoice-input confirm-invoice-select">
                                    <option value="None">--Select a service--</option>
                                    {{#each services}}
                                        <option value="{{_id}}">{{service_name}}</option>
                                    {{/each}}
                                </select>

                            </td>
                            <td class="confirm-invoice-table-cell">
                                <span class="confirm-invoice-text">{{description}}</span>

                                <input type="text" value="{{description}}" placeholder="Description" class="confirm-invoice-input confirm-invoice-description">
                            </td>
                            <td class="confirm-invoice-table-cell">
                                <span class="confirm-invoice-text">Kshs. {{amount}}</span>

                                <input type="number" value="{{amount}}" placeholder="Amount" class="confirm-invoice-input confirm-invoice-amount">
                            </td>
                            <td class="confirm-invoice-table-cell">
                                <a href="#" class="button mod-button-edit mod-button-small js-confirm-invoice-edit">Edit</a>
                                <a href="#" class="button mod-button-okay mod-button-small confirm-invoice-save js-confirm-invoice-save">Save</a>
                            </td>
                        </tr>
                    {{/each}}
                </table>

                <div class="modal-button-group">
                    <button class="button mod-button-okay js-confirm-invoice">Confirm & Save</button>
                    <button class="button mod-button-cancel js-cancel-confirm-invoice" >Cancel</button>
                </div>

            </div>
        </div>
    </div>
</template>
