<template name="reportsPatients">
    <div class="reports-patients-week">
        <h2 class="reports-patients-week-title">Daily Appointments</h2>
        <div class="reports-patients-week-days">
            {{> reportsPatientsWeek }}
        </div>
    </div>
</template>

<template name="reportsPatientsWeek">
    {{#each days}}
        <div class="reports-patients-week-day">
            <p class="reports-patients-week-day-title">{{ day }}</p>
            <p class="reports-patients-week-day-number">{{ dailyCount }}</p>
        </div>
    {{/each}}
