<template name="reports">
    <div class="body-content">
        <header class="body-header">
            <h1 class="body-header-title">
                {{> reportsHeaderTitle }}
            </h1>
        </header>
        <section class="body-flesh">
            {{> reportsContent }}
        </section>
    </div>
</template>

<template name="reportsHeaderTitle">
    Reports <small class="body-header-subtitle">Generate and print your reports here</small>
</template>

<template name="reportsContent">

    <nav class="reports-navigation">
        <ul class="reports-tabs">
            <li class="reports-tabs-tab">
                <a href="#" class="reports-tabs-link" data-content="summary">Summary</a>
            </li>
            <li class="reports-tabs-tab">
                <a href="#" class="reports-tabs-link reports-tabs-link-is-selected" data-content="invoices">Invoices</a>
            </li>
            <li class="reports-tabs-tab">
                <a href="#" class="reports-tabs-link" data-content="patients">Patients</a>
            </li>
            <li class="reports-tabs-tab">
                <a href="#" class="reports-tabs-link" data-content="cash">Cash Flow</a>
            </li>
        </ul>
    </nav>

    <ul class="reports-tabs-content">
        <li class="reports-tabs-content-section" data-content="summary">
            <div class="reports-tabs-content-wrapper">
                {{> reportsSummary }}
            </div>
        </li>
        <li class="reports-tabs-content-section reports-tabs-content-section-is-selected" data-content="invoices">
            <div class="reports-tabs-content-wrapper">
                {{> reportsInvoices }}
            </div>
        </li>
        <li class="reports-tabs-content-section" data-content="patients">
            <div class="reports-tabs-content-wrapper">
                {{> reportsPatients }}
            </div>
        </li>
        <li class="reports-tabs-content-section" data-content="cash">
            <div class="reports-tabs-content-wrapper">
                {{> reportsCash }}
            </div>
        </li>
    </ul>

</template>
