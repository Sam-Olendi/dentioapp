<template name="reportsSummary">
    <div class="reports-summary-card">
        <div>
            <p class="reports-summary-value"> {{ daysPatients }} </p>
            <p class="reports-summary-title">Patients seen: <span class="reports-summary-title-highlight">today</span></p>
        </div>
    </div>

    <div class="reports-summary-card">
        <div>
            <p class="reports-summary-value"> {{ monthsPatients }} </p>
            <p class="reports-summary-title">Patients seen: <span class="reports-summary-title-highlight">this month</span></p>
        </div>
    </div>

    <div class="reports-summary-card">
        <div>
            <p class="reports-summary-value"><span class="reports-summary-value-currency">Kshs.</span> {{ totalAmount }}</p>
            <p class="reports-summary-title">Money made: <span class="reports-summary-title-highlight">today</span></p>
        </div>
    </div>

    <div class="reports-summary-card">
        <div>
            <p class="reports-summary-value"><span class="reports-summary-value-currency">Kshs.</span> {{ monthsAmount }}</p>
            <p class="reports-summary-title">Money made: <span class="reports-summary-title-highlight">this month</span></p>
        </div>
    </div>

    {{> reportsSummaryGraphs }}

</template>

<template name="reportsSummaryGraphs">
    <div class="reports-summary-week-appointments">
        <div>
            <h2 class="reports-summary-week-title">Appointments Summary</h2>
            <div class="reports-summary-week-select">
                <select title="Appointments Time Period" id="reports-summary-appointments-select">
                    <option value="week">Last 7 Days</option>
                    <option value="quarter">Last 4 Months</option>
                    <option value="half">Last 6 Months</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
            {{> reportsSummaryWeeksAppointments }}
        </div>
    </div>

    <div class="reports-summary-week-money">
        <div>
            <h2 class="reports-summary-week-title">Cash Flow Summary</h2>
            <div class="reports-summary-week-select">
                <select title="Cash Flow Time Period" id="reports-summary-cash-select">
                    <option value="week">Last 7 Days</option>
                    <option value="quarter">Last 4 Months</option>
                    <option value="half">Last 6 Months</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
            {{> reportsSummaryWeeksCash }}
        </div>
    </div>
</template>

<template name="reportsSummaryWeeksAppointments">
    <div class="ct-chart" id="report-week-appointments"></div>
</template>

<template name="reportsSummaryWeeksCash">
    <div class="ct-chart" id="report-week-cash"></div>
</template>
